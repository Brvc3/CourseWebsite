<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像测试页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">圆形头像测试</h1>
        
        <!-- 导航栏测试 -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">导航栏头像显示</h2>
            <div id="navTest" class="border border-gray-200 rounded-lg p-4"></div>
        </div>
        
        <!-- 头像预览 -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">头像预览</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="avatarPreview">
                <!-- 头像将在这里显示 -->
            </div>
        </div>
        
        <!-- 测试用户名输入 -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">测试不同用户名</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">输入用户名：</label>
                    <input type="text" id="testUsername" class="w-full px-4 py-2 border rounded-lg" placeholder="例如：张三、John、李明">
                    <button id="testBtn" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">生成头像</button>
                </div>
                <div id="testResult" class="flex items-center gap-4"></div>
            </div>
        </div>
    </div>

    <script src="components/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 测试不同用户名的头像效果
            const testUsers = [
                '张三', '李明', '王小红', '刘德华',
                'John', 'Alice', 'Bob', 'Charlie',
                'Admin', 'User123', '小明', 'Mary'
            ];
            
            const avatarPreview = document.getElementById('avatarPreview');
            testUsers.forEach(username => {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'flex flex-col items-center gap-2';
                
                const avatar = document.createElement('div');
                avatar.className = 'w-12 h-12 rounded-full flex items-center justify-center text-white font-semibold';
                
                if (window.authManager) {
                    const avatarText = window.authManager.generateAvatarText(username);
                    const avatarColor = window.authManager.generateAvatarColor(username);
                    avatar.textContent = avatarText;
                    avatar.style.backgroundColor = avatarColor;
                } else {
                    avatar.textContent = username.charAt(0);
                    avatar.style.backgroundColor = '#3B82F6';
                }
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'text-sm text-gray-600';
                nameSpan.textContent = username;
                
                avatarDiv.appendChild(avatar);
                avatarDiv.appendChild(nameSpan);
                avatarPreview.appendChild(avatarDiv);
            });
            
            // 导航栏测试
            const navTest = document.getElementById('navTest');
            navTest.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">模拟导航栏</span>
                    <div class="flex items-center space-x-4">
                        <div id="userInfo" style="display: none;" class="flex items-center gap-3">
                            <div id="userAvatar" class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold text-sm"></div>
                            <span id="userName" class="text-gray-700 font-medium"></span>
                            <button id="logoutBtn" class="text-gray-500 hover:text-blue-600 transition-colors text-sm">登出</button>
                        </div>
                        <button id="loginBtn" class="px-4 py-2 text-gray-600 hover:text-blue-600 font-medium transition-colors">登录</button>
                        <button id="registerBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">注册</button>
                    </div>
                </div>
            `;
            
            // 如果已登录，显示用户信息
            if (window.authManager) {
                window.authManager.updateUI();
            }
            
            // 交互式测试
            document.getElementById('testBtn').addEventListener('click', () => {
                const username = document.getElementById('testUsername').value.trim();
                if (username && window.authManager) {
                    const testResult = document.getElementById('testResult');
                    const avatarText = window.authManager.generateAvatarText(username);
                    const avatarColor = window.authManager.generateAvatarColor(username);
                    
                    testResult.innerHTML = `
                        <div class="w-12 h-12 rounded-full flex items-center justify-center text-white font-semibold" style="background-color: ${avatarColor}">
                            ${avatarText}
                        </div>
                        <div>
                            <div class="font-medium">${username}</div>
                            <div class="text-sm text-gray-500">头像文字: ${avatarText}</div>
                            <div class="text-sm text-gray-500">背景色: ${avatarColor}</div>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
