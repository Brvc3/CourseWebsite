<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目库 - 程序设计类课程网站</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/tailwindcss/3.3.0/tailwind.min.js"></script>
    <link rel="stylesheet" href="styles/design-system.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .project-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .project-card:hover::before {
            left: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="antialiased">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeNavigation('projects');
        });
    </script>

    <header class="w-full hero-section py-16 sm:py-24 mb-12 flex flex-col items-center justify-center mt-16 relative overflow-hidden">
        <div class="absolute inset-0 bg-black/10"></div>
        <div class="relative z-10 text-center">
            <h1 class="text-5xl sm:text-6xl font-extrabold tracking-tight text-white mb-4 drop-shadow-lg floating">
                项目库
                <span class="block text-2xl sm:text-3xl font-normal mt-2 text-white/90">Project Library</span>
            </h1>
            <p class="mt-6 text-xl sm:text-2xl text-white/90 max-w-2xl mx-auto leading-relaxed">
                探索丰富的项目实践，提升编程能力
            </p>
        </div>
        <!-- 背景装饰元素 -->
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-white/10 rounded-full blur-xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-24 h-24 bg-white/10 rounded-full blur-xl animate-pulse" style="animation-delay: 1s;"></div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <!-- 实践项目 -->
        <div class="mt-12">
            <div class="max-w-7xl mx-auto">
                <div class="card card-gradient rounded-3xl shadow-xl p-8">
                    <div class="flex items-center gap-6 mb-8">
                        <div class="p-4 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl shadow-lg">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">入门项目</h2>
                            <p class="text-gray-600 text-lg">精选自知名开源项目的简化版本，这些项目经过教学优化，非常适合初学者学习和实践。每个项目都包含完整文档和学习指南。</p>
                        </div>
                    </div>
                    <div id="practice-projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- 项目卡片将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 课程大作业 -->
        <div class="mt-12">
            <div class="max-w-7xl mx-auto">
                <div class="card card-gradient rounded-3xl shadow-xl p-8">
                    <div class="flex items-center gap-6 mb-8">
                        <div class="p-4 bg-gradient-to-br from-green-500 to-blue-600 rounded-2xl shadow-lg">
                            <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">进阶项目</h2>
                            <p class="text-gray-600 text-lg">这些项目涉及更复杂的实现和架构设计，适合已经掌握基础知识的同学挑战。每个项目都提供详细的技术文档和开发指南。</p>
                        </div>
                    </div>

                    <div id="course-assignments" class="grid grid-cols-1 gap-8">
                        <!-- 项目卡片将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="w-full text-center py-8 mt-10 bg-white/80 backdrop-blur-sm border-t border-gray-100">
        <p class="text-gray-400 text-sm">&copy; 2025 教学改革课程组. All Rights Reserved.</p>
    </footer>

    <script>
        // 初始化全局变量
        window.projectData = window.projectData || { practice: { projects: [] }, final: { projects: [] } };
    </script>
    <script src="project-data.js"></script>
    <script>
        // 页面加载完成时初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 检查数据是否正确加载
            if (!projectData || !projectData.practice || !projectData.final) {
                console.error('项目数据结构不完整！');
                return;
            }
            
            // 渲染所有项目
            renderPracticeProjects();
            renderFinalProjects();
        });

        function renderPracticeProjects() {
            const practiceContainer = document.getElementById('practice-projects');
            if (!practiceContainer) {
                console.error('找不到实践项目容器！');
                return;
            }
            
            projectData.practice.projects.forEach(project => {
                practiceContainer.innerHTML += generateProjectCard(project);
            });
        }

        function renderFinalProjects() {
            const finalContainer = document.getElementById('final-projects');
            if (!finalContainer) {
                console.error('找不到大作业容器！');
                return;
            }
            
            projectData.final.projects.forEach(project => {
                finalContainer.innerHTML += generateFinalProjectCard(project);
            });
        }

        function generateProjectCard(project) {
            return `
                <div class="bg-white/80 backdrop-blur-sm rounded-xl border border-blue-100/50 p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">${project.title}</h3>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${getDifficultyClass(project.difficulty)}">${getDifficultyText(project.difficulty)}</span>
                    </div>
                    <p class="text-gray-600 mb-4">${project.description}</p>
                    <div class="mb-4">
                        <div class="text-sm font-medium text-gray-700 mb-2">技能要求：</div>
                        <div class="flex flex-wrap gap-2">
                            ${project.skills.map(skill => 
                                `<span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-sm">${skill}</span>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${project.resources.demo ? 
                            `<a href="${project.resources.demo}" target="_blank" class="block text-sm text-blue-600 hover:text-blue-700">
                                <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                查看演示
                            </a>` : ''}
                        ${project.resources.template ? 
                            `<a href="${project.resources.template}" target="_blank" class="block text-sm text-blue-600 hover:text-blue-700">
                                <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                                </svg>
                                获取模板代码
                            </a>` : ''}
                    </div>
                </div>
            `;
        }

        function generateFinalProjectCard(project) {
            return `
                <div class="bg-white/80 backdrop-blur-sm rounded-xl border border-blue-100/50 p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">${project.title}</h3>
                        <span class="px-3 py-1 rounded-full text-sm font-medium ${getDifficultyClass(project.difficulty)}">${getDifficultyText(project.difficulty)}</span>
                    </div>
                    <p class="text-gray-600 mb-6">${project.description}</p>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <div class="text-sm font-medium text-gray-700 mb-2">技能要求：</div>
                            <div class="flex flex-wrap gap-2 mb-4">
                                ${project.skills.map(skill => 
                                    `<span class="px-2 py-1 bg-blue-50 text-blue-600 rounded-md text-sm">${skill}</span>`
                                ).join('')}
                            </div>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-gray-700 mb-2">项目要求：</div>
                            <ul class="text-sm text-gray-600 space-y-1 list-disc list-inside">
                                ${project.requirements.map(req => `<li>${req}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    <div class="mt-6 space-y-2">
                        ${project.resources.document ? 
                            `<a href="${project.resources.document}" target="_blank" class="block text-sm text-blue-600 hover:text-blue-700">
                                <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                查看项目文档
                            </a>` : ''}
                        ${project.resources.template ? 
                            `<a href="${project.resources.template}" target="_blank" class="block text-sm text-blue-600 hover:text-blue-700">
                                <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"/>
                                </svg>
                                获取项目模板
                            </a>` : ''}
                    </div>
                </div>
            `;
        }

        function getDifficultyClass(difficulty) {
            switch(difficulty) {
                case 'easy': return 'bg-green-100 text-green-800';
                case 'medium': return 'bg-yellow-100 text-yellow-800';
                case 'hard': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function getDifficultyText(difficulty) {
            switch(difficulty) {
                case 'easy': return '入门';
                case 'medium': return '进阶';
                case 'hard': return '挑战';
                default: return '未知';
            }
        }


    </script>
    <!-- 确保 auth.js 在 nav.js 之前加载 -->
    <script src="components/auth.js"></script>
    <script src="components/nav.js"></script>
</body>
</html>
